<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carpet Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="app">
    <a class="logo" href="index.html">
      <h1>
        Carpet Project
        <img height="60" src="logo.svg">
      </h1>
    </a>
    <div class="controls">
      <form action="." class="filter-form">
        <input class="filter" type="search" placeholder="Type here to filter..." name="filter">
        <input type="submit" value="Search">
      </form>
      <a id="new_contact" class="button" href="new-contact.html">
        <span class="material-symbols-outlined">edit_square</span>
        New contact
      </a>
    </div>
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Street address</th>
          <th>City</th>
          <th>State</th>
          <th>ZIP code</th>
          <th>Phone number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="contacts"></tbody>
    </table>
    <div class="update-form">
      <div class="edit-header-wrapper">
        <button class="close-button" onclick="hideUpdateForm()">
          <span class="material-symbols-outlined">close</span>
        </button>
        <h2 class="edit-header">
          Edit contact
        </h2>
      </div>
      <form action="" method="post" class="contact-form">
        <div>
          <label for="first_name">First name</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
          <label for="street_address">Address</label>
          <input type="text" name="street_address" id="street_address" required>
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" name="city" id="city" required>
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" name="state" id="state" required>
        </div>
        <div>
          <label for="zip_code">ZIP code</label>
          <input type="text" name="zip_code" id="zip_code" required>
        </div>
        <div>
          <label for="phone_number">Phone number</label>
          <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <input type="submit" value="Update contact">
      </form>
    </div>
    <div class="paging"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
